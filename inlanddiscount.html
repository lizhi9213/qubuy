<script type="text/html" id="listtmp">
    <ul>
        {{if result}}
        {{each result as value i}}
        <li class="border-img"><a href="discount.html?productid={{value.productId}}"
                                  title=" {{value.productName}}{{value.productPrice}}">
            <div class="img">
                {{#value.productImg}}
            </div>
            <div class="title">{{value.productName}}</div>
            <div class="subtit">{{value.productPrice}}</div>
            <div class="info">
                <div class="mall">{{value.productFrom}} | {{value.productTime}}</div>
            </div>
        </a></li>

        {{/each}}
        {{/if}}
    </ul>
</script>
