<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico"/>
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/brandTitle.css">
    <!--<script type="text/javascript" src="./lib/less/less.js"></script>-->
    <title>趣买比价·折扣网--手机版</title>
</head>
<body>
<!--头部-->
<header id="header" class="clearfix">
    <div class="logo"><a href="index.html"><img src="images/logo.png" alt="首页"/></a></div>
    <div class="app"><a href="#"><i class="iconfont icon-appxiazai"></i>APP下载</a></div>
</header>
<!--搜索-->
<section id="search">
    <div class="searchtxt">
        <input type="search" name="key" id="" placeholder="请输入你想比价的商品"/>
    </div>
    <div class="searchbtn">
        <input type="button" value="搜索"/>
    </div>
</section>
<!--分类-->
<div id="classify">
    <!--分页路径导航-->
    <div class="nav">
        <ol class="breadcrumb">
            <li class="glyphicon glyphicon-menu-right"><a href="index.html">首页</a></li>
            <li class="glyphicon glyphicon-menu-right">品牌大全</li>
        </ol>
    </div>
    <h3>热门品牌排行</h3>

    <div class="classlist">
        <!--<ul>-->
            <!--<li><a href="#">平板电视十大品牌<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></a></li>-->
        <!--</ul>-->
        <div class="load-container load4">
            <div class="loader">Loading...</div>
        </div>
    </div>
</div>
<!--底部-->
<section id="footer">
    <div class="login clearfix">
        <div><a href="#" class="btn btn-info">登录</a></div>
        <div><a href="#" class="btn btn-info">注册</a></div>
        <div><a href="#" class="btn btn-info">反馈</a></div>
        <div><a href="#" class="btn btn-info">回到顶部</a></div>
    </div>
    <div class="footer">
        <p>
            <a href="#">手机APP下载</a>
            <a href="#">趣买手机版</a>
            --掌上比价平台
        </p>

        <p>比价 · 折扣，汇聚全网最优质的商品</p>
    </div>
</section>

<!--这里是分类列表模板-->
<script type="text/html" id="classifytmp">
    <ul>
        {{if result}}
        {{each result as value i}}
        <li>
            <a href="brand.html?brandtitleid={{value.brandTitleId}}">{{value.brandTitle}}<span
                    class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></a>
        </li>
        {{/each}}
        {{/if}}
    </ul>
</script>
<!--js文件 注意引入的依赖关系-->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/template.js"></script>
<script src="./js/brandTitle.js"></script>
</body>
</html>
