<!--这里是店铺列表模板-->
<script type="text/html" id="shoptmp">
    {{each result as value i}}
    <li><a href="#" data-shopid="{{value.shopId}}">{{value.shopName}}</a></li>
    {{/each}}
</script>

<!--这里是地区列表模板-->
<script type="text/html" id="ereatmp">
    {{each result as value i}}
    <li><a href="#" data-areaid="{{value.areaId}}">{{value.areaName}}</a></li>
    {{/each}}
</script>

<!--这里是商品内容模板-->

<script type="text/html" id="listtmp">
    <ul>
    {{each result as value i}}
    <li>
        <a href="http://item.m.jd.com/ware/view.action?wareId=1792861" class="item border-img">
            <div class="pic">
                <img src="{{value.productImg}}">
            </div>
            <div class="title">{{value.productName}}</div>
            <div class="other">
                <div class="price"><em>¥</em>{{value.productPrice}}</div>
                <div class="btn">去凑单</div>
                <div class="clearfix"></div>
            </div>
        </a>
    </li>
    {{/each}}
    </ul>
</script>
