<!--这里是折扣区域的模板-->
<script type="text/html" id="recommentmp">
    {{if result}}
    {{each result as value i}}
    <div class="media">
        <div class="media-left">
            <a href="indexproduct.html?productid={{value.productId}}">
                {{#value.productImgSm}}
            </a>
        </div>
        <div class="media-body">
            <h5 class="media-heading">
                <a href="indexproduct.html?productid={{value.productId}}">
                    {{value.productName}}&nbsp;<span class="price">{{value.productPinkage}}</span>
                </a>
            </h5>

            <span class="from">{{value.productFrom}} | {{value.productTime}}</span>
            <span class="comment"><i class="iconfont icon-pinglun1"></i>{{value.productComCount.replace("有","").replace("人评论","")}}</span>
        </div>
    </div>
    {{/each}}
    {{/if}}
</script>
