<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico"/>
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/moneyproduct.css">
    <!--<script type="text/javascript" src="./lib/less/less.js"></script>-->
    <title>
        最新优惠 - 巨划算 - 趣买·折扣
    </title>
</head>
<body>
<!--头部-->
<header id="header" class="clearfix">
    <h2>国内折扣</h2>

    <div class="back">
        <a href="moneyctrl.html" class="glyphicon glyphicon-menu-left" aria-hidden="true"></a>
    </div>
    <div class="app"><a href="#"><i class="iconfont icon-appxiazai"></i>APP下载</a></div>
</header>
<!--产品列表页面-->
<div id="product">
    <!--产品详情-->
    <div class="product-details">
        <div class="load-container load4">
            <div class="loader">Loading...</div>
        </div>
    </div>
    <!--分页路径导航-->
    <div class="product-nav">
        <ol class="breadcrumb">
            <li class="glyphicon glyphicon-menu-right"><a href="index.html">首页</a></li>
        </ol>
    </div>
</div>
<!--底部-->
<section id="footer">
    <div class="login clearfix">
        <div><a href="#" class="btn btn-info">登录</a></div>
        <div><a href="#" class="btn btn-info">注册</a></div>
        <div><a href="#" class="btn btn-info">反馈</a></div>
        <div><a href="#" class="btn btn-info">回到顶部</a></div>
    </div>
    <div class="footer">
        <p>
            <a href="#">手机APP下载</a>
            <a href="#">趣买手机版</a>
            --掌上比价平台
        </p>

        <p>比价 · 折扣，汇聚全网最优质的商品</p>
    </div>
</section>

<!--这里是商品列表模板-->
<script type="text/html" id="listtmp">
    {{if result}}
    {{each result as value i}}
    <div class="container">
        <div class="cu-content">
            <h3 class="title">{{value.productName}}</h3>
            <h4>{{value.productPinkage}}</h4>

            <div class="info">
                <span class="mall">{{value.productFrom}}</span>
                <span class="addtime" style="margin-right: 4px;">{{value.productTime}}</span> <span class="author">{{value.productTips}}</span>

                <span class="author"><a href="#newcomment" style="color:#4682c5;">{{value.productComCount}}</a></span>
            </div>
            <div class="content clearfix">
                <div class="picwrap">{{#value.productImgSm}}</div>
                <div class="conn"><!--内容开始-->
                    <p>{{value.productInfo}}</p>

                    <p itemprop="description">{{value.productInfo1}}</p>
                    <p>{{#value.productImgLg}}</p>
                </div>
            </div>

            <br/>

            <center>
                <div class="area"><span class="s">
                    <a href="javascript:;" style=" display:none;">
                        <font id="fqy">河南</font><i class="iconfont">+</i>
                    </a>
                    <div class="drop">
                        {{#value.productCity}}
                    </div>
                    </span>
                    <strong id="fqy_yh" style=" display:none;">有货</strong>
                </div>
            </center>

            <div class="golink"><a
                    href="#" target="_blank" class="a-gobuy"><i class="glyphicon glyphicon-shopping-cart"
                                                                aria-hidden="true"></i>前往购买</a>
            </div>
        </div>
    </div>
    {{#value.productComment}}
    {{/each}}
    {{/if}}
</script>

<!--js文件 注意引入的依赖关系-->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/template.js"></script>
<script src="./js/moneyproduct.js"></script>
</body>
</html>
