<!--这里是导航栏模板-->
<script type="text/html" id="wrappertmp">
    {{if result}}
    {{each result as value i}}
    <li><a href="#" data-titleid="{{value.titleId}}">{{value.title}}</a></li>
    {{/each}}
    {{/if}}
</script>

<!--这里是商品列表模板-->

<script type="text/html" id="listtmp">
    {{if result}}
    {{each result as value i}}
    <li class="ui-border-tb ">
        <div class="pic">
            {{#value.productImg}}
        </div>
        <div class="inf">
            <div class="i">
                <div class="t">
                    {{#value.productName}}
                </div>
                <div class="pr">
                    <i>券后</i>{{#value.productPrice}}
                </div>
            </div>
            <div class="o">
                {{#value.productCouponRemain}}
                <div class="b clearfix">
                    <span class="togoquan">{{#value.productCoupon}}</span>
                    <span class="togobuy">{{#value.productHref}}</span>
                </div>
            </div>
        </div>
    </li>

    {{/each}}
    {{/if}}
</script>
