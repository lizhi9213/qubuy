<script type="text/html" id="listtmp">
    {{if result}}
    {{each result as value i}}
    <div class="media">
        <div class="media-left">
            <a href="#" class="btn btn-lg" data-toggle="modal" data-target="#myModal">
               {{#value.couponProductImg}}
            </a>
        </div>
        <div class="media-body">
            <h5 class="media-heading">{{value.couponProductName}}</h5>
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            <p class="price">{{value.couponProductPrice}}</p>
            <p class="time">{{value.couponProductTime}}</p>
        </div>
    </div>
    {{/each}}
    {{/if}}
</script>
